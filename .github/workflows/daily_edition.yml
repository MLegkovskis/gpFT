name: Daily Edition

on:
  push:
    branches:
      - main

concurrency:
  group: ft-clone-hourly
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  produce-content:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect_changes.outputs.changed }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.10
        run: uv python install 3.10

      - name: Create virtual environment
        run: uv venv --python 3.10 .venv

      - name: Install Dependencies
        run: uv pip install --python .venv/bin/python -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 1. Scrape Headlines
        env:
          MAX_HEADLINES: "50"
        run: .venv/bin/python scripts/scraper.py

      - name: 2. Write Articles (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MAX_NEW_ARTICLES: "0"
        run: .venv/bin/python scripts/journalist.py

      - name: Detect changes
        id: detect_changes
        run: |
          if git status --porcelain _posts _data/feed.json | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: No new articles â€” skipping commit/build/deploy
        if: steps.detect_changes.outputs.changed == 'false'
        run: |
          echo "No new articles detected or no visible changes to publish."
          echo "Commit step will be skipped."
          echo "Downstream build/deploy jobs will be skipped by workflow conditions."

      - name: 3. Commit New Posts
        if: steps.detect_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'FT-Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add -A _posts _data/feed.json main_configs.json
          git commit -m "Hourly Edition: $(date -u +'%Y-%m-%dT%H:%MZ')"
          git push

  build-jekyll:
    needs: produce-content
    runs-on: ubuntu-latest
    if: needs.produce-content.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-pages:
    needs: build-jekyll
    runs-on: ubuntu-latest
    if: needs.produce-content.outputs.changed == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  report-url:
    needs: deploy-pages
    runs-on: ubuntu-latest
    if: needs.produce-content.outputs.changed == 'true'
    steps:
      - name: Display deployment URL
        run: |
          echo "Site URL: https://mlegkovskis.github.io/gpFT/"
