name: Daily Edition

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  produce-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.10
        run: uv python install 3.10

      - name: Create virtual environment
        run: uv venv --python 3.10 .venv

      - name: Install Dependencies
        run: uv pip install --python .venv/bin/python -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 1. Scrape Headlines
        run: .venv/bin/python scripts/scraper.py

      - name: 2. Write Articles (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: .venv/bin/python scripts/journalist.py

      - name: 3. Commit New Posts
        run: |
          git config --global user.name 'FT-Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add _posts/*.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Edition: $(date +'%Y-%m-%d')" && git push)

  deploy-jekyll:
    needs: produce-content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build and Deploy to GitHub Pages
        uses: actions/jekyll-build-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: ./
          destination: ./_site

  report-url:
    needs: deploy-jekyll
    runs-on: ubuntu-latest
    steps:
      - name: Display deployment URL
        run: echo 'Site URL: https://mlegkovskis.github.io/gpFT/'
